name: Build HermesAI Execution Sandbox Images (No Push)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sandbox Server Image
        run: docker build -t whb4118/hermesai-flask:latest ./sandbox_server

      - name: Build Terminal Router Image
        run: docker build -t whb4118/hermesai-router:latest ./terminal