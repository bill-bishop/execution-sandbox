<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill's Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
        }
        .surprise {
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            cursor: pointer;
            animation: pop 2s infinite;
        }
        .surprise:hover {
            background: #ffda79;
        }
        @keyframes pop {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bill's Test Page!</h1>
    <p>You've found a page where anything can happen...</p>
    <div class="surprise" onclick="revealSurprise()">Click Me for a Surprise!</div>
    <div id="hidden-message" class="hidden-message">ðŸŽ‰ Surprise! You're awesome, Gracie!!! ðŸŽ‰</div>
    <script>
        function revealSurprise() {
            document.getElementById('hidden-message').style.display = 'block';
        }
    </script>
</body>
</html>
