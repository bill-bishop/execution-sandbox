<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old-School Terminal UI</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal {
    width: 98%;
    height: 99vh; /* Fixed height as a percentage of the viewport */
    background-color: #111;
    border: 2px solid #0f0;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column; /* Stack elements in normal order */
    overflow-y: auto; /* Allow scrolling */
    position: relative;
}

.output {
    flex: 1;
    display: flex;
    flex-direction: column; /* Normal stacking for content */
    white-space: pre-wrap;
    word-wrap: break-word;
    padding: 5px;
    overflow-y: auto;
    font-size: 1.2em; /* Large blocky text */
    justify-content: flex-end; /* Align content to the bottom */
}

.input-area {
    display: flex;
    align-items: center;
    gap: 5px;
    background-color: #111;
    position: sticky;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
}

.prompt {
    color: #0f0;
    font-weight: bold;
    font-size: 1.2em; /* Match the text size */
}

input {
    flex: 1;
    background-color: #000;
    border: none;
    color: #0f0;
    font-size: 1.2em; /* Large input text */
    font-family: inherit;
    caret-color: #0f0;
    outline: none;
    animation: blink 1s step-start infinite;
}

@keyframes blink {
    50% {
        caret-color: transparent;
    }
}



    </style>
</head>
<body>
    Hi :)
</body>
</html>
