<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old-School Terminal UI</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal {
    width: 98%;
    height: 99vh; /* Fixed height as a percentage of the viewport */
    background-color: #111;
    border: 2px solid #0f0;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column; /* Stack elements in normal order */
    overflow-y: auto; /* Allow scrolling */
    position: relative;
}

.output {
    flex: 1;
    display: flex;
    flex-direction: column; /* Normal stacking for content */
    white-space: pre-wrap;
    word-wrap: break-word;
    padding: 5px;
    overflow-y: auto;
    font-size: 1.2em; /* Large blocky text */
    justify-content: flex-end; /* Align content to the bottom */
}

.input-area {
    display: flex;
    align-items: center;
    gap: 5px;
    background-color: #111;
    position: sticky;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
}

.prompt {
    color: #0f0;
    font-weight: bold;
    font-size: 1.2em; /* Match the text size */
}

input {
    flex: 1;
    background-color: #000;
    border: none;
    color: #0f0;
    font-size: 1.2em; /* Large input text */
    font-family: inherit;
    caret-color: #0f0;
    outline: none;
    animation: blink 1s step-start infinite;
}

@keyframes blink {
    50% {
        caret-color: transparent;
    }
}



    </style>
</head>
<body>
    <div class="terminal">
        <div id="output" class="output" target="input">
            <!-- Terminal output will appear here -->
        </div>
        <div class="input-area">
            <span class="prompt">&gt;</span>
            <input id="input" type="text" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        output.addEventListener('click', function () {
            input.focus();
        });

        input.addEventListener('keydown', async function (e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();

                if (command) {
                    // Append the command to the output
                    const commandElement = document.createElement('div');
                    commandElement.textContent = `> ${command}`;
                    output.appendChild(commandElement);

                    // Post the command to the /api/execute API
                    try {
                        const response = await fetch('/api/execute', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ command })
                        });

                        const result = await response.json();

                        // Append the result to the output
                        const responseElement = document.createElement('div');
                        if (result.stderr) {
                            responseElement.innerHTML = `<div class="error">${result.stderr.replace(/\n/g, '<br>')}</div>`;
                        } else {
                            responseElement.innerHTML = `${result.stdout.replace(/\n/g, '<br>')}`;
                        }
                        output.appendChild(responseElement);
                    } catch (error) {
                        const errorElement = document.createElement('div');
                        errorElement.textContent = `Error: Unable to reach the server.`;
                        output.appendChild(errorElement);
                    }

                    // Scroll to the bottom
                    output.scrollTop = output.scrollHeight;
                }

                // Clear the input
                input.value = '';
            }
        });
    </script>
</body>
</html>
