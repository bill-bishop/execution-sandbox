<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xterm.js Terminal UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal-container {
    width: 98%;
    height: 99vh;
    border: 2px solid #0f0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.fallback-output {
    color: #0f0;
    font-family: monospace;
    padding: 10px;
    overflow-y: auto;
    white-space: pre-wrap;
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.min.js" integrity="sha256-3mSG7UwOBvFjHfbRa4u6KJEreur0Wo24MYoixIpvcqo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div id="xterm"></div>
        <div id="fallback" class="fallback-output" style="display:none"></div>
    </div>

    <script>
        function stripAnsi(str) {
            return str.replace(/\x1B\[[0-9;]*[A-Za-z]/g, '');
        }

        function initXterm() {
            const term = new Terminal({
                cursorBlink: true,
                fontFamily: 'Courier New, monospace',
                theme: {
                    background: '#000000',
                    foreground: '#00ff00'
                }
            });
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById('xterm'));
            fitAddon.fit();

            window.addEventListener('resize', () => fitAddon.fit());

            const socket = io('/ws/workspace', {
                path: '/socket.io',
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                term.writeln('\u001b[32m*** Connected to workspace ***\u001b[0m');
            });

            socket.on('disconnect', () => {
                term.writeln('\u001b[31m*** Disconnected from workspace ***\u001b[0m');
            });

            socket.on('event', (data) => {
                if (data.type === 'command') {
                    term.writeln(`\u001b[1;33m$ ${data.command}\u001b[0m`);
                } else if (data.type === 'output') {
                    term.writeln(data.line);
                }
            });

            socket.on('connect_error', (err) => {
                term.writeln('\u001b[31m*** Socket.IO connection error ***\u001b[0m');
                console.error(err);
            });

            async function loadRecentLogs() {
                try {
                    const res = await fetch('/api/workspace/logs?offset=-100&limit=100');
                    const logs = await res.json();
                    logs.forEach(entry => {
                        if (entry.type === 'command') {
                            term.writeln(`\u001b[1;33m$ ${entry.command}\u001b[0m`);
                        } else if (entry.type === 'output') {
                            term.writeln(entry.line);
                        }
                    });
                } catch (err) {
                    console.error('Failed to load recent logs', err);
                }
            }
            loadRecentLogs();
        }

        try {
            if (window.Terminal && window.FitAddon) {
                initXterm();
            } else {
                throw new Error('xterm.js not available');
            }
        } catch (e) {
            console.warn('Falling back to plain text terminal:', e);
            document.getElementById('xterm').style.display = 'none';
            const fallback = document.getElementById('fallback');
            fallback.style.display = 'block';

            function appendFallback(text) {
                fallback.textContent += stripAnsi(text) + "\n";
                fallback.scrollTop = fallback.scrollHeight;
            }

            const socket = io('/ws/workspace', {
                path: '/socket.io',
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => appendFallback('*** Connected to workspace ***'));
            socket.on('disconnect', () => appendFallback('*** Disconnected from workspace ***'));
            socket.on('event', (data) => {
                if (data.type === 'command') {
                    appendFallback(`$ ${data.command}`);
                } else if (data.type === 'output') {
                    appendFallback(data.line);
                }
            });
            socket.on('connect_error', () => appendFallback('*** Socket.IO connection error ***'));

            fetch('/api/workspace/logs?offset=-100&limit=100')
                .then(res => res.json())
                .then(logs => logs.forEach(entry => {
                    if (entry.type === 'command') {
                        appendFallback(`$ ${entry.command}`);
                    } else if (entry.type === 'output') {
                        appendFallback(entry.line);
                    }
                }))
                .catch(err => console.error('Failed to load recent logs', err));
        }
    </script>
</body>
</html>
