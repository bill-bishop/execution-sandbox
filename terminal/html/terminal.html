<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old-School Terminal UI</title>
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal {
    width: 98%;
    height: 99vh;
    background-color: #111;
    border: 2px solid #0f0;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    position: relative;
}

.output {
    /*flex: 1;*/
    /*display: flex;*/
    flex-direction: column;
    white-space: pre-wrap;
    word-wrap: break-word;
    padding: 5px;
    overflow-y: auto;
    font-size: 1.2em;
    justify-content: flex-end;
}

.input-area {
    display: flex;
    align-items: center;
    gap: 5px;
    background-color: #111;
    position: sticky;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
}

.prompt {
    color: #0f0;
    font-weight: bold;
    font-size: 1.2em;
}

input {
    flex: 1;
    background-color: #000;
    border: none;
    color: #0f0;
    font-size: 1.2em;
    font-family: inherit;
    caret-color: #0f0;
    outline: none;
    animation: blink 1s step-start infinite;
}

@keyframes blink {
    50% {
        caret-color: transparent;
    }
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.min.js" integrity="sha256-3mSG7UwOBvFjHfbRa4u6KJEreur0Wo24MYoixIpvcqo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="terminal">
        <div id="output" class="output"></div>
        <div class="input-area">
            <span class="prompt">&gt;</span>
            <input id="input" type="text" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function appendLine(text, cssClass = "") {
            const el = document.createElement('div');
            if (cssClass) el.classList.add(cssClass);
            el.textContent = text;
            output.appendChild(el);
            output.scrollTop = output.scrollHeight;
        }

        // Connect via Socket.IO client
        const socket = io('/ws/workspace', {
            path: '/socket.io',
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            appendLine('*** Connected to workspace ***', 'status');
        });

        socket.on('disconnect', () => {
            appendLine('*** Disconnected from workspace ***', 'status');
        });

        socket.on('event', (data) => {
            console.log('event received', data);
            if (data.type === 'command') {
                appendLine(`$ ${data.command}`, 'command');
            } else if (data.type === 'output') {
                appendLine(data.line, 'output');
            }
        });

        socket.on('connect_error', (err) => {
            appendLine('*** Socket.IO connection error ***', 'error');
            console.error(err);
        });

        output.addEventListener('click', () => input.focus());

        input.addEventListener('keydown', async function (e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    try {
                        await fetch('/api/execute', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ command })
                        });
                        // WebSocket/Socket.IO will show command + output.
                    } catch (error) {
                        appendLine('Error: Unable to reach the server.', 'error');
                    }
                }
                input.value = '';
            }
        });
    </script>
</body>
</html>
