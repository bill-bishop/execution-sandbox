<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xterm.js Terminal UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.terminal-container {
    width: 98%;
    height: 99vh;
    border: 2px solid #0f0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#xterm {
    flex: 1;
    overflow: hidden;
}

/* Make clickable links in xterm look like real links */
.xterm a {
    color: cyan !important;
    text-decoration: underline !important;
    cursor: pointer !important;
}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.min.js" integrity="sha256-3mSG7UwOBvFjHfbRa4u6KJEreur0Wo24MYoixIpvcqo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.8.0/lib/xterm-addon-web-links.min.js"></script>
</head>
<body>
    <div class="terminal-container">
        <div id="xterm"></div>
    </div>

    <script>
        // --- Auth check ---
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                if (!res.ok) throw new Error('auth failed');
                const user = await res.json();
                if (!user || (user.email !== 'bill-bishop@users.noreply.github.com' ||  user.email !== 'gracewesson@users.noreply.github.com')) {
                    window.location.href = 'https://dropcode.org/';
                }
            } catch (err) {
                window.location.href = 'https://dropcode.org/';
            }
        }
        checkAuth();

        // Initialize Xterm for input + output
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'Courier New, monospace',
            theme: {
                background: '#000000',
                foreground: '#00ff00'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);

        term.open(document.getElementById('xterm'));
        fitAddon.fit();
        window.addEventListener('resize', () => fitAddon.fit());

        // Connect to backend logs/events
        const socket = io('/ws/workspace', {
            path: '/socket.io',
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            term.writeln('\u001b[32m*** Connected to workspace ***\u001b[0m');
        });

        socket.on('disconnect', () => {
            term.writeln('\u001b[31m*** Disconnected from workspace ***\u001b[0m');
        });

        socket.on('event', (data) => {
            if (data.type === 'command') {
                term.writeln(`\u001b[1;33m$ ${data.command}\u001b[0m`);
            } else if (data.type === 'output') {
                term.writeln(data.line);
            }
        });

        socket.on('connect_error', (err) => {
            term.writeln('\u001b[31m*** Socket.IO connection error ***\u001b[0m');
            console.error(err);
        });

        // Load last 100 lines of logs on page load
        async function loadRecentLogs() {
            try {
                const res = await fetch('/api/workspace/logs?offset=-100&limit=100');
                const logs = await res.json();
                logs.forEach(entry => {
                    if (entry.type === 'command') {
                        term.writeln(`\u001b[1;33m$ ${entry.command}\u001b[0m`);
                    } else if (entry.type === 'output') {
                        term.writeln(entry.line);
                    }
                });

                // HermesAI planning link (plain anchor detected by WebLinksAddon)
                // White text, then cyan underlined link
                term.writeln(
                    "\u001b[37mStart Planning Changes with HermesAI: \u001b[36;4mhttps://chat.openai.com/g/g-67659602f22c81919da3c6b22b96658c-hermesai-executive-gpt\u001b[0m"
                );

            } catch (err) {
                console.error('Failed to load recent logs', err);
            }
        }
        loadRecentLogs();

        // Input buffer + history handling directly in xterm
        let inputBuffer = "";
        let history = [];
        let historyIndex = -1;

        term.prompt = () => {
            term.write("$ ");
        };
        term.prompt();

        term.onKey(async e => {
            const ev = e.domEvent;
            const key = e.key;

            if (ev.key === "Enter") {
                const command = inputBuffer.trim();
                term.write("\r\n");
                if (command) {
                    history.unshift(command);
                    historyIndex = -1;
                    try {
                        await fetch("/api/execute", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ command })
                        });
                    } catch (error) {
                        term.writeln("\u001b[31mError: Unable to reach the server.\u001b[0m");
                    }
                }
                inputBuffer = "";
                term.prompt();
            } else if (ev.key === "Backspace") {
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    term.write("\b \b");
                }
            } else if (ev.key === "ArrowUp") {
                if (history.length > 0) {
                    if (historyIndex + 1 < history.length) {
                        historyIndex++;
                    }
                    // Clear current line
                    term.write("\u001b[2K\r");
                    term.prompt();
                    inputBuffer = history[historyIndex];
                    term.write(inputBuffer);
                }
            } else if (ev.key === "ArrowDown") {
                if (historyIndex > 0) {
                    historyIndex--;
                } else {
                    historyIndex = -1;
                    inputBuffer = "";
                }
                // Clear current line
                term.write("\u001b[2K\r");
                term.prompt();
                if (historyIndex >= 0) {
                    inputBuffer = history[historyIndex];
                    term.write(inputBuffer);
                }
            } else if (key.length === 1) {
                inputBuffer += key;
                term.write(key);
            }
        });
    </script>
</body>
</html>
