events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Dynamic routing: user subdomains map to workspace containers
    server {
        listen 80;
        server_name ~^(?<user>.+)\.dropcode\.org$;

        location /api/ {
            proxy_pass http://workspace_$user:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /socket.io/ {
            proxy_pass http://workspace_$user:8080/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        location / {
            proxy_pass http://workspace_$user:8080/;
            proxy_set_header Host $host;
        }
    }
}