events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name hermesai.dev www.hermesai.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;  # for certbot HTTP-01 challenge
        }

        # Subrequest used to check auth
        location /oauth2/auth {
          proxy_pass http://hermesai-auth:4180/oauth2/auth;
          proxy_set_header X-Original-URI $request_uri;
          proxy_set_header X-Original-Method $request_method;
        }

        # Expose oauth2-proxy endpoints (start, callback, sign_out)
        location /oauth2/ {
          proxy_pass http://hermesai-auth:4180/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /api requests to the Flask server
        location /api/ {
            proxy_pass http://hermesai-backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /agent requests to the Agent API
        location /agent/ {
            proxy_pass http://hermesai-api:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /preview requests to the Agent API
        location /preview/grace/ {
            proxy_pass http://hermesai-grace-pty:8080/preview/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /preview requests to the Agent API
        location /preview/will/ {
            proxy_pass http://hermesai-will-pty:8080/preview/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route WebSocket connections to the Flask server
        location /socket.io/ {
            proxy_pass http://hermesai-backend:8080/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_buffering off;
        }


        location / {
            proxy_pass         http://hermesai-frontend:80;
        }
    }

    server {
      listen 443 ssl;
      server_name hermesai.dev www.hermesai.dev;

        ssl_certificate     /etc/letsencrypt/live/hermesai.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hermesai.dev/privkey.pem;



        # Subrequest used to check auth
        location /oauth2/auth {
          proxy_pass http://hermesai-auth:4180/oauth2/auth;
          proxy_set_header X-Original-URI $request_uri;
          proxy_set_header X-Original-Method $request_method;
        }

        # Expose oauth2-proxy endpoints (start, callback, sign_out)
        location /oauth2/ {
          proxy_pass http://hermesai-auth:4180/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /api requests to the Flask server
        location /api/ {
            proxy_pass http://hermesai-backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /agent requests to the Agent API
        location /agent/ {
            proxy_pass http://hermesai-api:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /preview requests to the Agent API
        location /preview/grace/ {
            proxy_pass http://hermesai-grace-pty:8080/preview/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /preview requests to the Agent API
        location /preview/will/ {
            proxy_pass http://hermesai-will-pty:8080/preview/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route WebSocket connections to the Flask server
        location /socket.io/ {
            proxy_pass http://hermesai-backend:8080/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_buffering off;
        }


        location / {
            proxy_pass         http://hermesai-frontend:80;
        }
    }

}