events {}

http {
    server {
        listen 80;

        # Route /api requests to the Flask server
        location /api/ {
            proxy_pass http://sandbox:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Serve static files from the mounted html directory
        location / {
            root /usr/share/nginx/html/;
            index index.html;
        }
    }
}
