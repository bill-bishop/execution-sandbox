<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutation Observer Test</title>
</head>
<body>
    <script>
        console.log('Starting standalone Mutation Observer Test');

        const observer = new MutationObserver((mutations) => {
            console.log('Mutations detected:', mutations);
            for (const mutation of mutations) {
                const confirmButton = Array.from(document.querySelectorAll('article button'))
                    .find(btn => btn.textContent.trim().toLowerCase() === 'confirm');
                if (confirmButton) {
                    console.log('Confirm button found and clicked:', confirmButton);
                    confirmButton.click();
                }
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });

        setTimeout(() => {
            const article = document.createElement('article');
            const button = document.createElement('button');
            button.textContent = 'Confirm';
            article.appendChild(button);
            document.body.appendChild(article);
            console.log('Simulated button added to DOM.');
        }, 2000);
    </script>
</body>
</html>
