/execute:
  post:
    description: Execute a command in the sandbox environment.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              command:
                type: string
                description: The command to execute.
              pwd:
                type: string
                description: The working directory for the command (defaults to the sandbox root).
    responses:
      '200':
        description: Successfully executed the command.
        content:
          application/json:
            schema:
              type: object
              properties:
                returncode:
                  type: integer
                  description: Exit code of the executed command.
                stdout:
                  type: string
                  description: Standard output from the command execution.
                stderr:
                  type: string
                  description: Standard error from the command execution.
                message:
                  type: string
                  description: A formatted message summarizing the command and its output, including code blocks for better readability.
      '400':
        description: Bad request (e.g., missing required parameters).
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Description of the error.
      '500':
        description: Internal server error (e.g., command execution failed).
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Description of the error.